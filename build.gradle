plugins {
  id 'base'
  id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'cd.go.groovydsl:dsl:2.1.3-607'
    compileOnly 'org.codehaus.groovy:groovy:3.0.20'
    compileOnly 'org.codehaus.groovy:groovy-json:3.0.20'
}

sourceSets {
    main {
        groovy {
            srcDirs ".gocd"
        }
    }
}
